<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>

<style>
body {
    margin: 0;
    background: black;
    color: gold;
    text-align: center;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

h1 {
    margin-top: 20px;
}

.slider {
    width: 300px;
    height: 300px;
    margin: 20px auto;
    overflow: hidden;
    border: 3px solid gold;
    border-radius: 20px;
    position: relative;
}

.slider img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    left: 0;
    top: 0;
    transition: transform 0.8s ease-in-out;
}

#message {
    font-size: 18px;
    margin-top: 15px;
}

button {
    margin: 15px;
    padding: 10px 20px;
    font-size: 16px;
    background: gold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

/* HEART ANIMATION */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Happy New Year 2026 ðŸŽ‰</h1>
<p>Dear <b>my Mamooty ðŸ’—ðŸ’—ðŸ’—ðŸ«‚ðŸ«‚ðŸ«‚</b></p>

<div class="slider">
    <img id="photo" src="./photos/p1.jpeg" alt="photo">
</div>

<p id="message">You make my life special ðŸ’–</p>

<button id="playBtn">Touch / Click Anywhere to Play Music ðŸŽ¶</button>

<!-- AUDIO -->
<audio id="song1">
    <source src="./music.mpeg" type="audio/mpeg">
</audio>

<audio id="song2">
    <source src="./music2.mpeg" type="audio/mpeg">
</audio>

<script>
/* -------- SLIDER DATA -------- */
const photos = [
  "./photos/p1.jpeg",
  "./photos/p2.jpeg",
  "./photos/p3.jpeg",
  "./photos/p4.jpeg",
  "./photos/p5.jpeg",
  "./photos/p6.jpeg",
  "./photos/p7.jpeg",
  "./photos/p8.jpeg",
  "./photos/p9.jpeg"
];

const messages = [
  "You make my life special ðŸ’–",
  "Every memory with you is beautiful ðŸ˜Š",
  "Wishing you happiness this New Year âœ¨",
  "I will never leave you alone ðŸ«‚",
  "I love you always ðŸ’•"
];

let index = 0;
const img = document.getElementById("photo");
const msg = document.getElementById("message");

/* AUTO SLIDE */
function slideNext(dir = 1) {
    img.style.transform = `translateX(${dir * -100}%)`;

    setTimeout(() => {
        index = (index + dir + photos.length) % photos.length;
        img.src = photos[index];
        msg.textContent = messages[index % messages.length];
        img.style.transform = `translateX(${dir * 100}%)`;
    }, 400);

    setTimeout(() => {
        img.style.transform = "translateX(0)";
    }, 450);
}

setInterval(() => slideNext(1), 4000);

/* MOBILE SWIPE */
let startX = 0;
const slider = document.querySelector(".slider");

slider.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});

slider.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) slideNext(1);
    if (endX - startX > 50) slideNext(-1);
});

/* MUSIC */
let started = false;
const song1 = document.getElementById("song1");
const song2 = document.getElementById("song2");

document.body.addEventListener("click", () => {
    if (!started) {
        song1.play();
        started = true;
    }
});

song1.addEventListener("ended", () => {
    song2.play();
});

/* HEARTS */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
